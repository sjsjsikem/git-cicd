name: Build and Push

on:
  push:
     branches: [master]
  pull_request:
      branches: [master]

jobs:
 runsontrivy:
   runs-on: ubuntu-latest

   permissions:
      contents: read
      packages: write
      id-token: write # needed for signing the images with GitHub OIDC Token


   
   steps:
      - name: LS output before
        run: ls
     
      - name: Checkout
        uses: actions/checkout@v4.1.1
      
      - name: LS Output
        run: ls

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.2

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/sjsjsikem/git-cicd:${{ github.sha }} .
          
      - name: Run Trivy vulnerability scanner
        id: trivyoutput
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/sjsjsikem/git-cicd:${{ github.sha }}'
          format: 'table'
          output: 'report.txt'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

 failurerun:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write # needed for signing the images with GitHub OIDC Token
    if: ${{failure()}}
    needs: [runsontrivy]

    steps:


      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: '#ff0000'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: "Failed to scan by trivy"
          SLACK_TITLE: Failed
          SLACK_USERNAME: rtCamp
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL_MY }}

      - name: Upload file
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'report.txt'
          initial_comment: 'post by slack-upload-file'


 sucessrun:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write # needed for signing the images with GitHub OIDC Token
    if: ${{success()}}
    needs: [runsontrivy]

    steps:


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata(tags,labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.0.0
        with: 
            images: 'sjsjsikem/git-cicd'

      - name: Build and push
        uses: docker/build-push-action@v5
        id: build-and-push
        with: 
            context: .
            push: true
            tags: 'sjsjsikem/git-cicd'
            labels: 'sjsjsikem/git-cicd'


      - name: Sign the images with GitHub OIDC Token
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS:  ${{ steps.meta.outputs.tags }}
        run: cosign sign --yes "${TAGS}@${DIGEST}"

      

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: '#00ff00' 
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: ${{secrets.INFORM}}
          SLACK_TITLE: Build and Sign
          SLACK_USERNAME: rtCamp
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL_MY }}

      
         
              
            
            
            

